# Nixpacks configuration for Sly monorepo
# This builds the API from the root of the monorepo

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = [
  "corepack enable",
  "corepack prepare pnpm@9.14.2 --activate",
  "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
  "pnpm --filter @sly/types build",
  "pnpm --filter @sly/utils build",
  "pnpm --filter @sly/api build"
]

[start]
cmd = "node apps/api/dist/index.js"

[variables]
NODE_ENV = "production"

