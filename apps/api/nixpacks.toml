[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm install -g pnpm@9", "pnpm install --frozen-lockfile"]

[phases.build]
cmds = [
  "pnpm --filter @sly/types build",
  "pnpm --filter @sly/utils build",
  "pnpm --filter @sly/api build"
]

[start]
cmd = "cd apps/api && node dist/index.js"

[variables]
NODE_ENV = "production"

